<!DOCTYPE html>
<html>
<head>
    <title>Diamond Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Diamonds</h1>

   
    <label for="filter_color">Filter color:</label>
    <select id="filter_color">
        <option value="all">all</option>
        {% for c in letters %}
            <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
    </select>

    <label for="filter_clarity">Filter clarity:</label>
    <select id="filter_clarity">
        <option value="all">all</option>
        {% for c in clarity_list %}
            <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
    </select>

    <label for="filter_cut">Filter cut:</label>
    <select id="filter_cut">
        <option value="all">all</option>
        {% for c in cut_list %}
            <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
    </select>
    
    
    <label for="hue">hue:</label>
    <select id="hue">
        <!-- <option value="None">None</option> -->
        <option value="color">color</option>
        <option value="cut">cut</option>
        <option value="clarity">clarity</option>
    </select>
    <br>
    <!-- Dropdowns for X and Y axes -->
    <label for="x-select">X Axis:</label>
    <select id="x-select">
        {% for col in data.columns %}
            <option value="{{ col }}">{{ col }}</option>
        {% endfor %}
    </select>

    <label for="y-select">Y Axis:</label>
    <select id="y-select">
        <option value="price">price ($):</option>
        {% for col in data.columns %}
            {% if col != 'price' %}
                <option value="{{ col }}">{{ col }}</option>
            {% endif %}
        {% endfor %}
    </select>

    <div id="canvas" style="width: 1000; height: 600;"></div>
</div>    
    <!-- Bootstrap Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    
    <!-- Your custom JS file as an ES6 module -->
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
